<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">

</head>

<body>

  <div id="quizContainer" class="container">
    <div class="title">Trivia Game</div>
    <div class="row" id="time-remaining">
      <div class="col-md-4"></div>
      <div class="col-md-4" id="display">Time Remaining: 5</div>
      <div class="col-md-4"></div>
    </div>
    <br>
    <div class="row" id="time-remaining">
      <div class="col-md-4"></div>
      <div class="col-md-4" id="buttons"><button id="start">Start</button></div>
      <div class="col-md-4"></div>
    </div>
    <div id="question" class="question"></div>
    <ul>
    <li><label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label></li>
    <li><label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label></li>
    <li><label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label></li>
    <li><label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label></li>
  </ul>
    <br>
    <button id="nextButton" class="next-btn hide" onclick="loadNextQuestion();">Next Question</button>
  </div>
  <div id="result" class="container result hide"></div>
  <div id="result2" class="container result hide"></div>
  <br>
  <button id="resetButton" class="reset-btn hide">Reset</button>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
