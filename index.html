<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  </head>

  <body>

      
      <br>
      <br>
      <div class="container">
          <!--Header Title-->
          <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                  <h1>Trivia Game</h1>
              </div>
              <div class="col-md-4"></div>
          </div>
          <br>
          <!-- Time Remaining -->
          <div class="row" id="time-remaining">
              <div class="col-md-4"></div>
              <div class="col-md-4" id="display">Time Remaining: 5 seconds</div>
              <div class="col-md-4"></div>
          </div><br>
          <!-- Score -->
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="score">Score: </div>
            <div class="col-md-4"></div>
      </div>
          <br>
          <!-- Start Button -->
          <div class="row" id="time-remaining">
            <div class="col-md-4"></div>
            <div class = "col-md-4" id="buttons"><button id="start">Start</button></div>
            <div class="col-md-4"></div>
        </div>
        <br>
          <!-- Question -->
          <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" id="question-text"></div>
                <div class="col-md-4"></div>
          </div>
          
      <br>
          <!-- Answer Options, Create a dynamic loop like crystal game, add attr -->
          <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" id="answer-text"></div>
                <div class="col-md-4"></div>
          </div>
          <br>
          
      </div>
      

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
